<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dine with DineX</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div id="page-index" class="page">
    <button>Sign in with facebook</button>
  </div>

  <div id="page-choose" class="page">
    <button>Seller</button>
    <button>Buyer</button>
  </div>

  <div id="page-sell" class="page">
    <form action="http://whothehellknows:8000/check-post" method="post">
      Where are you? Foursquare stuff 
      <input type="text" name="location"><br>
      Selling price?
      <input type="number" name="price"><br>
      Type?
      <select name="Choose Type">
        <option value="share">Share</option>
        <option value="not">Not</option>
      </select>
      <br>
      Optional Message: 
      <input type="text" name="message"><br>
      <input type="submit">
    </form>
  </div>

  <div id="page-buy" class="page">
    <div id="map-canvas"/>
  </div>



  <!-- Templates -->
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW3pwvWQ4GAD2kVSnQIAZSzg8oONQtHJs&sensor=true">
  </script>

  <script src="js/lib/jquery-1.10.2.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
