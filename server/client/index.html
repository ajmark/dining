<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dine with DineX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <section id="content"></section>

  <div class="venue-chooser dark">
    <div class="venues">

    </div>
  </div>

  <div id="page-index" class="page">
    <img src="/img/dwd-logo.png" width="300" />
    <a href="/auth/facebook" rel="nojs" class="full-btn signin-btn">Sign in with facebook</a>
  </div>

  <div id="page-choose" class="page">
    <h1>I want to...</h1>
    <a class="full-btn choice buy"href="/buy">find a meallionaire <br /><small>They have blocks or DineX to spare</small></a>
    <a class="full-btn choice sell" href="/sell">share my wealth <br /><small>I am a meallionaire.</small></a>
  </div>

  <div id="page-sell" class="page">

    <form action="http://whothehellknows:8000/check-post" method="post">
      <div class="title">
        <h1>Share My Wealth</h1>
      </div>

      <div class="type-choice"> 
        <a href="#" class="block"> Block </a>
        <a href="#" class="dinex"> DineX </a>
      </div>

      <div id="foursquare" class="input-field">
        Where are you?    
      </div>

      <div id="">
        <input type="number" pattern="\d+(\.\d{2})?" placeholder="Offer price" class="input-field"/> 
      </div>

      <div id="" class="input-field">
        <label for="eat-with">Eat with me! <input type="checkbox" class="eat-with" /></label>
      </div>

      <div id="">
        <textarea class="input-field" placeholder="Message"></textarea>
      </div>

      <input type="submit" class="input-field" value="Go" />
    </form>
  </div>

  <div id="page-buy" class="page">
    <div id="map-canvas"></div>
  </div>

  <div id="page-buyListing" class="page">
    <h1>Chat with <%= seller_name %></h1>
    <h3>Current Amount Owed: <%= amt %></h3>
    <button type ="button" id="cash">CASH</button>
    <button type ="button" id="venmo">VENMO</button>
    <br> previous messages
    <form action="what" method="post">
      <input type="text" name="message">
      <input type="submit" name="send">
    </form>
  </div>

  <!-- Javascript -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW3pwvWQ4GAD2kVSnQIAZSzg8oONQtHJs&sensor=true"></script>
  <script src="/js/lib/jquery-1.10.2.min.js"></script>
  <script src="/js/lib/underscore-min.js"></script>
  <script src="/js/lib/backbone-min.js"></script>

  <script src="js/buy.js"></script>
  <script src="js/sell.js"></script>

  <script src="/js/router.js"></script>
  
  <script src="/js/app.js"></script>


</body>
</html>
